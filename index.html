<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora_responsive</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="javas.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">

</head>
<body onload="init()">
    <div class="contenedor">
        <h2 class="titulo">CALCULADORA BASICA</h2>

                                
        <div class="caja1">
            <div class="pantalla" id="pantalla"></div>
            <div class="botones">
                <div class="botones1 teclas">
                    <button class="teclas1" id="siete">7</button>
                    <button class="teclas1" id="ocho">8</button>
                    <button class="teclas1" id="nueve">9</button>
                    <button class="teclas1" id="suma" style="background-color:rgb(229, 252, 22);">+</button>
                </div>
                <div class="botones2 teclas">
                    <button class="teclas1" id="cuatro">4</button>
                    <button class="teclas1" id="cinco">5</button>
                    <button class="teclas1" id="seis">6</button>
                    <button class="teclas1" id="resta" style="background-color:rgb(229, 252, 22);">-</button>
                </div>
                <div class="botones3 teclas"> 
                    <button class="teclas1" id="uno">1</button>
                    <button class="teclas1" id="dos">2</button>
                    <button class="teclas1" id="tres">3</button>
                    <button class="teclas1" id="multiplicacion" style="background-color: rgb(229, 252, 22);">X</button>
                </div>
                <div class="botones4 teclas">
                    <button class="teclas1" id="cero">0</button>
                    <button class="teclas1" id="punto">.</button>
                    <button class="teclas1" id="borrar">C</button>
                    <button class="teclas1" id="division" style="background-color: rgb(229, 252, 22);">/</button>
                </div>
                <div class="botones5 teclas">
                    <button style="width: 83%;height: 60px;border-radius: 30px;font-size: 40px;background-color: rgb(229, 252, 22);border: solid 3px rgb(21, 20, 22);box-shadow: black 0 0 15px;" class="igual" id="igual">=</button>
                </div>
            </div>


        </div>

    </div>
    
    
</body>
</html>
